<ion-header>

  <ion-navbar>
    <ion-title text-center>Búsquedas Incrementales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pantalla">
  <br>
  <button ion-button icon-only class="pregunta" (click)="presentAlert()">
      <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
  </button>
  <br>
  <br>
    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Función</ion-label>
            <ion-input type="text" [(ngModel)]="data.funcion" name="funcion"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>x0</ion-label>
          <ion-input type="number" [(ngModel)]="data.x0" name="x0"></ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label>Delta</ion-label>
          <ion-input type="number" [(ngModel)]="data.delta" name="delta"></ion-input>
        </ion-item>
        <br>
        <ion-item>
            <ion-label># Iteraciones</ion-label>
            <ion-input type="number" [(ngModel)]="data.nIter" name="nIter"></ion-input>
        </ion-item>
        <br>
        
        <button ion-button type="submit" class="boton" block>Calcular</button>
      </form>
      <br>
      <button ion-button icon-only class="graficar" (click) = "goToGrafica()">
      <ion-icon name="ios-analytics" class="icono"></ion-icon>
      </button>
      <p text-center class="titulo"><b>Graficar</b></p>
</ion-content>
