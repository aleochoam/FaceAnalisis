<ion-header>

  <ion-navbar color = 'dark'>
    <ion-title>Raices Multiples</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pantalla">

  <ion-grid>
    <ion-row>
      <ion-col col-2>
          <button ion-button icon-only class="pregunta" (click)="ayuda()"> 
            <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
          </button>
      </ion-col>

      <ion-col col-8>
      </ion-col>

      <ion-col col-2>
          <button ion-button icon-only (click)="goGraficador()">
            <ion-icon name="md-analytics"></ion-icon>
          </button>
      </ion-col>          
    </ion-row>
      <form (ngSubmit)="submitForm()">
          <ion-item>
            <ion-label>f(x)</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.fx" name="fx"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>f'(x)</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.dfx" name="dfx"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>f''(x)</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.d2fx" name="d2fx"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>x Inicial</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.x0" name="x0"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Tolerancia</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.tol" name="tol"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Num. Iters</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.nIters" name="nIters"></ion-input>
          </ion-item>

          <button ion-button type="submit" block>Calcular</button>
        </form>
  </ion-grid>

</ion-content>
