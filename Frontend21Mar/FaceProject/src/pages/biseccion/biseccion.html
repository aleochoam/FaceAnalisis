<ion-header>
  
    <ion-navbar color = 'dark'>
      <ion-title>Biseccion</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-grid>
        <form (ngSubmit)="submitForm()">
            <ion-item>
              <ion-label>f(x)</ion-label>
              <ion-input type="text" [(ngModel)]="dataSubmit.fx" name="fx"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label>xa</ion-label>
              <ion-input type="text" [(ngModel)]="dataSubmit.xa" name="xa"></ion-input>
            </ion-item>
              
            <ion-item>
              <ion-label>xb</ion-label>
              <ion-input type="text" [(ngModel)]="dataSubmit.xb" name="xb"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-label>Num. Iters</ion-label>
              <ion-input type="text" [(ngModel)]="dataSubmit.nIters" name="nIters"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Tolerancia</ion-label>
                <ion-input type="text" [(ngModel)]="dataSubmit.tole" name="tole"></ion-input>
              </ion-item>
            
            <button ion-button type="submit" block>Calcular</button>
          </form>

        <ion-row class="headerTable">
          <ion-col col-1>
            <h6>i</h6>        
          </ion-col>
               <ion-col >
            <h6>x Inf</h6>        
          </ion-col>
               <ion-col >
            <h6>x Sup</h6>        
          </ion-col>
               <ion-col >
            <h6>x Med</h6>        
          </ion-col>
               <ion-col >
            <h6>f(xMed)</h6>        
          </ion-col>
               <ion-col>
            <h6>Error</h6>        
          </ion-col>
        </ion-row>

        <ion-row *ngFor ="let item of table">
          <ion-col col-1> 
            {{item.i}}
          </ion-col>
          <ion-col> 
            {{item.xinf}}
          </ion-col>
          <ion-col>
            {{item.xsup}}             
          </ion-col>
          <ion-col>      
            {{item.xmed}}     
          </ion-col>
          <ion-col>
            {{item.fmed}}           
          </ion-col>
          <ion-col> 
            {{item.error}}          
          </ion-col>
        </ion-row>
                                   
              
    </ion-grid>
  
  </ion-content>
