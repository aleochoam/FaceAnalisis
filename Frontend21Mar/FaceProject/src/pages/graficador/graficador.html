<ion-header>

  <ion-navbar color="dark">
    <ion-title>Graficador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pantalla">

  <ion-grid>

    <ion-row>
      <ion-col col-2>
        <button ion-button icon-only class="pregunta" (click)="ayuda()">
          <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
        </button>
      </ion-col>
    </ion-row>


    <form (ngSubmit)="submitForm()">

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="dark">f(x) =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.funcion" name="funcion"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">a =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.xa" name="xa"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">b =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.xb" name="xb"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label>delta =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.delta" name="delta"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button ion-button type="submit" class="boton" block>Graficar</button>
        </ion-col>
      </ion-row>

    </form>

  </ion-grid>


  <ion-card>
    <ion-card-header>
      <h2>f(x) = {{dataSubmit['funcion']}}</h2>
    </ion-card-header>

    <ion-card-content>
        <canvas #lineCanvas drawTicks="false" width="400" height="400" ></canvas>
    </ion-card-content>
  </ion-card>
  

</ion-content>
