<ion-header>

  <ion-navbar color= "dark">
    <ion-title>Gráficador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pantalla">
    <form (ngSubmit)="logForm()">

        <ion-item>
            <ion-label color="dark">Función = </ion-label>
            <ion-input value="{{recivedFunc}}" type="text" [(ngModel)]="graphData.funcion" name="funcion"></ion-input>
        </ion-item>

        <button ion-button type="submit" class="boton" block>Graficar</button>
      </form>
      
    <canvas #lineCanvas class="lineCanvas"></canvas>

</ion-content>
