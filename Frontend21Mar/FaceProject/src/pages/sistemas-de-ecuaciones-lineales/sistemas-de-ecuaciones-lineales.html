<!--

<ion-header>

  <ion-navbar color="dark">
    <ion-title>Sistemas de Ecuaciones Lineales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="espaciadoSuperior">
    </ion-row>

    <ion-row>
      <p class="encabezados" padding>Métodos directos</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goGaussSimple()" class="button">Eliminación Gaussiana Simple</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goGaussPivParcial()" class="button">Gauss Con Pivoteo Parcial</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goGaussPivotal()" class="button">Gauss Con Pivoteo Total</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p padding class="encabezados">Factorización de Matrices</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goFactSimple()" class="button">LU con Gauss Simple</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goFactParcial()" class="button">LU con Gauss y Pivoteo Parcial</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goCrout()" class="button">Crout</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goDoolittle()" class="button">Doolittle</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goCholesky()" class="button">Cholesky</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <p padding class="encabezados">Métodos Iterativos:</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goJacobi()" class="button">Jacobi</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goSeidel()" class="button">Gauss-Seidel</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goSor()" class="button">Métodos de Relajación(SOR)</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
