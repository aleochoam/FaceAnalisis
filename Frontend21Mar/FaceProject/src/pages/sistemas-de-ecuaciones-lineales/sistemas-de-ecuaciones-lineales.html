<ion-header>

  <ion-navbar color="dark">
    <ion-title>Sistemas de Ecuaciones Lineales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="espaciadoSuperior">
    </ion-row>

    <ion-row>
      <p class="encabezados" padding>Métodos directos</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goGaussSimple()" class="button">Eliminación Gaussiana Simple</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goGaussPivotParcial()" class="button">Gauss Con Pivoteo Parcial</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goGaussPivotTotal()" class="button">Gauss Con Pivoteo Total</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p padding class="encabezados">Factorización de Matrices</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goLUGaussSimple()" class="button">LU con Gauss Simple</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goLUGaussPivotParcial()" class="button">LU con Gauss y Pivoteo Parcial</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
