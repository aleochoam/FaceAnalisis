<ion-header>

    <ion-navbar color='dark'>
      <ion-title>Gauss-Seidel</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="pantalla">
    <br>
    <button ion-button icon-only class="pregunta" (click)="presentAlert()">
        <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
    </button>
    <br>

      <ion-item id="matrixDimension">
        <ion-label>Dimension de la matriz</ion-label>
        <ion-input type="number" [(ngModel)]="n" name='n'></ion-input>
      </ion-item>
  
      <button ion-button type="submit" block (click)="createMatrix()">Generar Matriz</button>
    <ion-scroll scrollX="true" scrollY="true" zoom="true" style="height:100vh">

      <form (ngSubmit)='submitForm()'>

        <ion-label color="dark">Tolerancia = </ion-label>
        <ion-input class="inputMatrix" type="text" [(ngModel)]="datasubmit.tole" name="tole"></ion-input>

        <ion-label color="dark">Numero de Iteraciones </ion-label>
            <ion-input class="inputMatrix" type="number" [(ngModel)]="datasubmit.niter" name="niter"></ion-input>

            <ion-label color="dark">W </ion-label>
            <ion-input class="inputMatrix" type="number" [(ngModel)]="datasubmit.w" name="w"></ion-input>

        <p>Ingrese la Matriz A</p>
        <table>
          <tr *ngFor="let i of matrix; let k = index">
              <td *ngFor="let j of matrix">
                  <ion-input class='inputMatrix' type="number" [(ngModel)]="datasubmit.A[i+j]" [ngModelOptions]="{standalone: true}"></ion-input>
              </td>
          </tr>
        </table>
        <br>
        <p>Ingrese el Vector B</p>
        <table>
          <tr>
            <td *ngFor="let i of matrix">
                <ion-input class='inputMatrix' type="number" [(ngModel)]="datasubmit.b[i]" [ngModelOptions]="{standalone: true}"></ion-input>
            </td>
          </tr>
        </table>

        <p>Ingrese X0:</p>
        <table>
          <tr>
              <td *ngFor="let i of matrix">
                  <ion-input class='inputMatrix' type="number" [(ngModel)]="datasubmit.x0[i]" [ngModelOptions]="{standalone: true}"></ion-input>
              </td>
          </tr>
        </table>
        <button ion-button type="submit" block>Calcular</button>
  
      </form>
    </ion-scroll>


  </ion-content>
