<ion-header>

  <ion-navbar color='dark'>
    <ion-title>Trazadores Cuadráticos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pantalla">
  <br>
  <button ion-button icon-only class="pregunta" (click)="presentAlert()">
      <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
  </button>
  <br>

  <ion-grid>
    <ion-item id="matrixDimension">
      <ion-label>Cantidad de puntos</ion-label>
      <ion-input type="number" [(ngModel)]="n" name='n'></ion-input>
    </ion-item>

    <button ion-button type="submit" block (click)="createMatrix()">Generar Matriz</button>

    <form (ngSubmit)='submitForm()'>
      <p>Ingrese Los puntos:</p>
      <table align="center">
        <tr><td>X:</td><td>Y:</td></tr>
        <tr *ngFor="let i of matrix; let k = index">
            <td>
                <ion-input class="inputMatrix" type="number" [(ngModel)]="datasubmit.X[i]" [ngModelOptions]="{standalone: true}"></ion-input>
            </td>

            <td>
              <ion-input class="inputMatrix" type="number" [(ngModel)]="datasubmit.Y[i]" [ngModelOptions]="{standalone: true}"></ion-input>
            </td>
        </tr>
      </table>
      
      <button ion-button type="submit" block>Calcular</button>

    </form>
  </ion-grid>
  <div *ngIf="showResult">
      <p>La ecuación que interpola sobre los puntos es:</p>
      <p>{{funcion}}</p>
  </div>
</ion-content>
