<ion-header>

  <ion-navbar color="dark">
    <ion-title>Metodos Numéricos</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
          <h4>¡Bienvenido!</h4>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
          <p> Elije entre graficar tu función o seleccionar el tipo de solución numérica</p>
      </ion-col>
    </ion-row>
    
    <ion-row class="espaciadoSuperior">
    </ion-row>

    <ion-row>
      <ion-col col-1 ></ion-col>
      <ion-col>
        <button ion-button full color="primary" (click)="goEcuacionesUnaVariable()">Ecuaciones una variable</button>          
      </ion-col>
      <ion-col col-1 ></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-1 ></ion-col>
      <ion-col col-10>
        <button ion-button full color="primary" (click)="goSistemasDeEcuacionesLineales()" >Sistemas de Ecuaciones Lineales</button>              
      </ion-col>
      <ion-col col-1 ></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1></ion-col>
      <ion-col >
        <button ion-button full color="primary" (click)="goInterpolacion()" >Interpolación</button>          
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-1></ion-col>
      <ion-col>
        <button ion-button full color="primary" (click)="goIntegracionNumerica()" >Integración Numérica</button>              
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col>
        <button ion-button full color="primary" (click)="goEcuacionesDiferenciales()" >Ecuaciones Diferenciales</button>              
      </ion-col>
      <ion-col col-1></ion-col>
    </ion-row> 

    <ion-row>
        <ion-col col-1></ion-col>
        <ion-col>
          <button ion-button full color="secondary" (click)="goGraficador()" >Graficador</button>              
        </ion-col>
        <ion-col col-1></ion-col>
    </ion-row>

  </ion-grid>
  
</ion-content>
