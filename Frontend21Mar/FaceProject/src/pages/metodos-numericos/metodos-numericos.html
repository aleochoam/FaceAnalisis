<ion-header>

  <ion-navbar color="dark">
    <ion-title>Métodos Numéricos</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding class ="pantalla">
    <ion-list>
      <br>
      <button ion-item (click)="goEcuacionesUnaVariable()">
          <ion-icon name="analytics"></ion-icon>
          <h2 class = "titulo"><b>Ecuaciones de una variable</b></h2>
      </button>
      <br>
      <button ion-item (click)="goSistemasDeEcuacionesLineales()" >
          <ion-icon name="book"></ion-icon>
          <h2 class = "titulo"><b>Ecuaciones Lineales</b></h2>
      </button>
      <br>
      <button ion-item (click)="goInterpolacion()" >
          <ion-icon name="analytics"></ion-icon>
          <h2 class = "titulo"><b>Interpolación</b></h2>
      </button>
      <br>
      <button ion-item (click)="goIntegracionNumerica()" >
          <ion-icon name="book"></ion-icon>
          <h2 class = "titulo"><b>Integración Numérica</b></h2>
      </button>
      <br>
      <button ion-item (click)="goEcuacionesDiferenciales()" >
          <ion-icon name="analytics"></ion-icon>
          <h2 class = "titulo"><b>Ecuaciones Diferenciales</b></h2>
      </button>
      <br>
    </ion-list>
  
</ion-content>
